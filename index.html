<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <header class="fixed-top py-3">

        <div class="container-fluid ms_white-bg">
            <div class="row align-items-center justify-content-between flex-nowrap">

                <!-- logo -->
                <div class="col flex-grow-0">

                    <div class="ms_image-container d-lg-none">
                        <img class="ms_image" src="img/mobile-logo.png" alt="">
                    </div>
                    
                    <div class="ms_image-container d-none d-lg-block">
                        <img class="ms_image" src="img/logo.svg" alt="">
                    </div>
                    
                    
                </div>

                <!-- barra ricerca -->
                <div class="col">
                    <input type="text" class="form-control" placeholder=" Prova a cercare: Lezioni di Laravel">
                </div>

                <!-- icone -->
                <div class="col flex-grow-0">
                    
                    <div class="row row-cols-lg-4 align-items-center text-end flex-nowrap">

                        <!-- icone lg > -->
                        <div class="col d-none d-lg-block">
                            <a  href=""><i class="fa-solid fa-list-ul"></i></a>
                        </div>
                        
                        <div class="col d-none d-lg-block">
                            <a  href=""><i class="fa-solid fa-circle-question"></i></a>
                        </div>

                        <div class="col d-none d-lg-block">
                            <a  href=""><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </div>


                        <div class="col">
                            
                            <div class="dropdown">
                                <a class="ms_dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
                              
                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Profilo</a></li>
                                  <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                  <li><a class="dropdown-item" href="#">Logout</a></li>
                                </ul>
                            </div>

                        </div>                

                    </div>


                </div>

            </div>
        </div>

    </header>

    <div class="d-flex">

        <nav class="d-flex flex-column justify-content-between py-4">
            
            <!-- strumenti -->
            <div class="ms_text-center fs-5">

                <div class="ms_tool">
                    <a class="d-flex align-items-center justify-content-center" href="">
                        <i class="fa-solid fa-house"></i>
    
                        <span class="d-none d-lg-inline-block">Admin</span>
                    </a>
                </div>

                <div class="ms_tool">
                    <a class="d-flex align-items-center justify-content-center" href="">
                        <i class="fa-solid fa-chart-simple"></i>
    
                        <span class="d-none d-lg-inline-block">Admin</span>
                    </a>
                </div>

                <div  class="ms_tool">
                    <a class="d-flex align-items-center justify-content-center" href="">
                        <i class="fa-solid fa-signal"></i>
    
                        <span class="d-none d-lg-inline-block">Admin</span>
                    </a>
                </div>
            </div>

            <!-- impostazioni -->
            <div class="ms_text-center fs-5 ms_tool">
        
                <a class="d-flex align-items-center justify-content-center" href="">
                    <i class="fa-solid fa-gear"></i>

                    <span class="d-none d-lg-inline-block">Admin</span>
                </a>
                
            </div>
        </nav>
    
        <main>
            
            <!-- top main -->
            <div class="ms_blue-bg mb-4">              
                <div class="container-fluid py-4">
                    <div class="row row-cols-1 row-cols-lg-3 flex-lg-row-reverse">

                        <!-- inserire offcanvas -->
                        <div class="col">Nuovo Studente</div>

                        <!-- breadcrumb -->
                        <div class="col">Boolean</div>

                        <div class="col">Studenti online negli ultimi 30 minuti</div>
                        

                    </div>
                </div> 
            </div>

            <div class="container-fluid">
                <!-- parte main -->
                <div class="row">

                    <div class="col-lg-8">
                        <div class="row">

                            <div class="col-12 mb-4">
                                <div class="ms_box container-fluid">
                                    <h3>Prossime classi</h3>

                                    <table class="table table-hover align-middle">
                                        <thead>
                                            <tr >
                                                <th class="ms_wide-col" scope="col"><a class="ms_code-symbol" href=""><img src="img/class-avatar.jpg" alt=""></a>Nome</th>
                                                <th class="text-center d-none d-md-table-cell" scope="col">Data inizio</th>
                                                <th class="text-center d-none d-sm-table-cell" scope="col">ROI</th>
                                                <th class="text-center" scope="col">Stato</th>
                                                <th class="text-center" scope="col">Azioni</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        <tr >
                                            <td><a class="ms_code-symbol" href=""><img src="img/class-avatar.jpg" alt=""></a>Mark</td>
                                            <td class="text-center d-none d-md-table-cell">15 Feb 2021</td>
                                            <td class="text-center d-none d-sm-table-cell">20%</td>
                                            <td class="text-center">done</td>
                                            <td class="text-center">1-2</td>
                                        </tr>  
                                    </table>
                                </div>
                            </div>

                            <div class="col-12 mb-4">
                                <div class="ms_box">

                                </div>
                            </div>

                        </div>
                        

                    </div>

                    <div class="col-lg-4">
                        <div class="row">

                            <div class="col-12 mb-4">
                                <div class="ms_box">

                                </div>
                            </div>

                            <div class="col-12 mb-4">
                                <div class="ms_box">

                                </div>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-8"></div>

                    <div class="col-4"></div>

                </div>
            </div>
        </main>

    </div>
    
</body>
</html>
